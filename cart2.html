<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Product Listing Styles */
        .product-listing {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        /* Cart Styles */
        .cart {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .cart h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .remove-button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .remove-button:hover {
            background-color: #d00;
        }

        #cart-total {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }

        #checkout {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        #checkout:hover {
            background-color: #0056b3;
            
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 50%;
        }
        }
    </style>
</head>
<body>

    <header>
        <h1> NSKY Online Shopping</h1>
        <nav>
            <a href="index2.html">Home</a>
            <a href="product2.html">Products</a>
            <a href="cart2.html">Cart</a>
        </nav>
    </header>
    <div class="container">
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: â‚¹<span id="total">0.00</span></p>
            <p>Quantity: <span id="quantity">0</span></p>
            <button id="checkout"onclick="window.location.href ='pay.html'">Checkout</button>

        </section>
    </div>
    <footer>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Thank You for Shopping</title>
        </head>
        <body>
            <!-- Your webpage content goes here -->
            
            <!-- Thank you message at the bottom -->
            <div style="text-align: center; background-color: #f0f0f0; padding: 10px;">
                <p>Thank you for shopping with us! ðŸ˜€</p>
            </div>
        </body>
        </html>
        
    </footer>
    <script>
        // Retrieve and display cart items
        function displayCartItems() {
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total');
            const quantityElement = document.getElementById('quantity');

            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            cartList.innerHTML = ''; // Clear the cart list

            let total = 0;
            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                const listItem = document.createElement('li');

                // Create an image element
                const imageElement = document.createElement('img');
                imageElement.style.maxHeight = '100px'; // Set the maximum height here
                imageElement.src = item.imageUrl; // Add the image URL here
                imageElement.alt = item.productName; // Add the alt text here

                // Create a div to hold product details
                const detailsDiv = document.createElement('div');
                detailsDiv.classList.add('product-details');

                // Create product name element
                const productName = document.createElement('h3');
                productName.textContent = item.productName;

                // Create price element
                const priceElement = document.createElement('p');
                priceElement.textContent = `Price: â‚¹${item.price}`;

                // Create remove button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = function () {
                    removeFromCart(i);
                };

                // Append elements to the cart item list item
                detailsDiv.appendChild(productName);
                detailsDiv.appendChild(priceElement);
                detailsDiv.appendChild(removeButton);

                listItem.appendChild(imageElement);
                listItem.appendChild(detailsDiv);

                cartList.appendChild(listItem);

                total += parseFloat(item.price);
            }

            totalElement.textContent = total.toFixed(2);
            quantityElement.textContent = cart.length;
        }

        // Remove item from cart
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        // Update the cart display when the page loads
        displayCartItems();
    </script>
</body>
</html>
